<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Not The News</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/modal.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, sans-serif;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    #ntn-title {
      margin-bottom: 2rem;
      text-align: center;
    }

    #ntn-title h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0;
    }

    #login-form {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--card-shadow-color);
      border: 1px solid var(--card-border);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    #login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1.25rem;
      border: 1px solid var(--card-border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--fg);
      font-size: 1rem;
      box-sizing: border-box;
    }

    #login-form button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: var(--primary-fg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    #login-form button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    #login-form button:focus {
      outline: none;
      box-shadow: 0 0 0 3px var(--primary-rgb);
    }

    #login-form button:active {
      transform: translateY(0);
    }
  </style>
  <script>
    // Get theme from local storage
    let t = localStorage.getItem('theme');

    // Default to dark mode unless 'light' is explicitly stored.
    // If 't' is 'light', add 'light' class.
    // Otherwise (t is 'dark' or null), add 'dark' class.
    if (t === 'light') {
      document.documentElement.classList.add('light');
    } else {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>

<body>
  <div class="login-container">
          <div id="ntn-title">
        <h2>Not The News</h2>
      </div>
    <form id="login-form">
      <div id="auth-message" style="margin-bottom: 1rem; color: #ff4444; display: none;"></div>
      <input type="email" id="email" placeholder="Email" required autofocus>
      <input type="password" id="pw" placeholder="Password" required>
      <div class="auth-buttons" style="display: flex; flex-direction: column; gap: 0.75rem;">
        <button type="submit" id="login-btn">Login</button>
        <button type="button" id="signup-btn" style="background-color: transparent; border: 2px solid var(--primary); color: var(--fg);">Sign Up</button>
        <div style="margin: 0.5rem 0; opacity: 0.5; text-align: center;">— OR —</div>
        <button type="button" id="google-btn" style="background-color: #ffffff; color: #3c4043; border: 1px solid #dadce0; display: flex; align-items: center; justify-content: center; gap: 12px; font-weight: 500;">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 18px; height: 18px; margin: 0;">
          Continue with Google
        </button>
      </div>
    </form>
  </div>
  <script>
    console.log("DEBUG: Login HTML loaded, starting script sequence...");
  </script>
  <script type="module" src="/js/login.ts"></script>
</body>
</html>
