<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // Use localStorage for instant theme application.
        const storedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const themeToApply = storedTheme || (systemPrefersDark ? 'dark' : 'light');
        document.documentElement.classList.add(themeToApply);
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not The News</title>
    <link rel="icon" href="/images/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <style>
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .loading-text { font-size: 1.5rem; margin-bottom: 1rem; }
        .progress-message { font-size: 0.875rem; color: #666; opacity: 0.8; min-height: 1.2em; font-family: monospace; }
        /* Style for the new status message container */
        #status-message-container {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        #status-message-container.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="app" x-data="rssApp" x-init="initApp()">
        <div id="loading-screen" x-show="loading" class="loading-screen">
            <div class="loading-text">Loading…</div>
            <div id="progress-message" class="progress-message" x-text="progressMessage"></div>
        </div>
        
        <header id="header" x-show="!loading" class="header" x-cloak>
            <div id="ntn-title"><h2>Not The News</h2></div>
            <div id="header-options">
                <button id="shuffle-button" @click="processShuffle()" class="shuffle-btn" title="Shuffle">
                    <svg class="shuffle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 4 20 4 20 8" /><line x1="4" y1="20" x2="20" y2="4" /><polyline points="20 16 20 20 16 20" /><line x1="14" y1="14" x2="20" y2="20" /><line x1="4" y1="4" x2="9" y2="9" /></svg>
                    <span x-text="shuffleCount" class="shuffle-count"></span>
                </button>
                <button id="settings-button" @click="openSettings = true" class="settings-btn" aria-label="Settings">
                    <svg class="gear-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                </button>
            </div>
        </header>

        <main id="items" x-show="!loading" x-cloak>
            <template x-for="entry in filteredEntries" :key="entry.guid">
                <div class="item entry" :data-guid="entry.guid" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="transform scale-100 opacity-100" x-transition:leave-end="transform scale-95 opacity-0">
                    <div class="itemtitle">
                        <button class="read-button" @click="toggleRead(entry.guid)" :class="{ 'read': isRead(entry.guid) }" aria-label="Mark as Read">✕</button>
                        <div x-html="entry.title"></div>
                        <button class="star" @click="toggleStar(entry.guid)" :class="{'starred': isStarred(entry.guid)}" aria-label="Star">★</button>
                    </div>
                    <div class="itemdescription" x-init="handleEntryLinks($el)">
                        <div class="itemfrom">
                            <p class="source" x-text="`Source: ${entry.source}`"></p>
                            <p class="pubdate" x-text="entry.pubDate"></p>
                        </div>
                        <template x-if="imagesEnabled && entry.image">
                            <img :src="entry.image" alt="" class="entry-image" @load="$el.classList.add('loaded')" x-init="if($el.complete) $el.classList.add('loaded')" />
                        </template>
                        <span x-html="entry.description"></span>
                    </div>
                </div>
            </template>
        </main>

        <div x-show="openSettings" x-cloak class="modal" @click.self="openSettings = false" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
            <div class="modal-content" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95">
                <button id="back-button" @click="modalView = 'main'" aria-label="Go Back" x-show="modalView !== 'main'">&#8592;</button>
                <button class="close" @click="openSettings = false">✕</button>
                
                <div id="main-settings" x-show="modalView === 'main'">
                    <h2>APP</h2>
                    <div class="settings-group">
                        <label for="filter-selector">Filter View:</label>
                        <select id="filter-selector" x-model="filterMode" class="filter-select">
                            <option value="unread">Unread</option>
                            <option value="starred" x-text="`Starred (${starred.length})`"></option>
                            <option value="read" x-text="`Read (${read.length})`"></option>
                            <option value="all">All</option>
                        </select>
                    </div>
                    
                    <h2>SETTINGS</h2>
                    <div class="settings-group"><label for="sync-toggle">Auto-Sync Feed</label><div class="d-flex align-items-center"><span id="sync-text" x-text="syncEnabled ? 'On' : 'Off'"></span><label class="switch"><input type="checkbox" id="sync-toggle" x-model="syncEnabled"><span class="slider"></span></label></div></div>
                    <div class="settings-group"><label for="theme-toggle">Theme</label><div class="d-flex align-items-center"><span id="theme-text" x-text="theme"></span><label class="switch"><input type="checkbox" id="theme-toggle" :checked="theme === 'dark'" @change="toggleTheme()"><span class="slider"></span></label></div></div>
                    <div class="settings-group"><label for="images-toggle">Show Images</label><div class="d-flex align-items-center"><span id="images-text" x-text="imagesEnabled ? 'On' : 'Off'"></span><label class="switch"><input type="checkbox" id="images-toggle" x-model="imagesEnabled"><span class="slider"></span></label></div></div>
                    <div class="settings-group"><label for="open-urls-in-new-tab-toggle">Open Links in New Tab</label><div class="d-flex align-items-center"><span id="open-urls-in-new-tab-text" x-text="openUrlsInNewTabEnabled ? 'Yes' : 'No'"></span><label class="switch"><input type="checkbox" id="open-urls-in-new-tab-toggle" x-model="openUrlsInNewTabEnabled"><span class="slider"></span></label></div></div>
                    
                    <hr>
                    <div class="settings-option"><span>RSS Feeds</span><button id="configure-rss-feeds-btn" class="configure-button" @click="modalView = 'rss'">Configure</button></div>
                    <div class="settings-option"><span>Keyword Blacklist</span><button id="configure-keyword-blacklist-btn" class="configure-button" @click="modalView = 'keywords'">Configure</button></div>
                    <hr>
                    <div class="settings-option"><label for="install-button">Install as App</label><button id="install-button" class="configure-button">Install</button></div>
                    <div class="settings-option"><span>Reset Application</span><button id="reset-app-button" class="configure-button" @click="resetApplicationData()">Reset</button></div>
                    <div class="settings-option"><span>Backup Configuration</span><button id="backup-config-button" class="configure-button" @click="backupConfig()">Backup</button></div>
                    <div class="settings-option"><span>Restore Configuration</span><button id="restore-config-button" class="configure-button" @click="$refs.restoreFileInput.click()">Restore</button><input type="file" x-ref="restoreFileInput" @change="restoreConfig($event)" accept="application/json" style="display: none;" /></div>
                </div>

                <div id="rss-settings-block" x-show="modalView === 'rss'">
                    <h2>Configure RSS Feeds</h2>
                    <div class="settings-group grow">
                        <textarea class="settings-textarea" x-model="rssFeedsInput" placeholder="Enter RSS feed URLs, one per line"></textarea>
                        <button id="save-rss-btn" class="settings-button" @click="saveRssFeeds()">Save Feeds</button>
                        <span class="save-message" x-show="rssSaveMessage" x-text="rssSaveMessage"></span>
                    </div>
                </div>

                <div id="keywords-settings-block" x-show="modalView === 'keywords'">
                    <h2>Configure Keyword Blacklist</h2>
                    <div class="settings-group grow">
                        <textarea class="settings-textarea" x-model="keywordBlacklistInput" placeholder="Enter keywords to filter out, one per line"></textarea>
                        <button id="save-keywords-btn" class="settings-button" @click="saveKeywordBlacklist()">Save Keywords</button>
                        <span class="save-message" x-show="keywordSaveMessage" x-text="keywordSaveMessage"></span>
                    </div>
                </div>
            </div>
        </div>

        <button id="scroll-to-top" @click="scrollToTop()" aria-label="Scroll to top">
             <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" viewBox="0 0 24 24"><path d="M12 4c-.39 0-.77.15-1.06.44l-6.3 6.3a1 1 0 101.41 1.41L11 7.83V19a1 1 0 102 0V7.83l4.95 4.32a1 1 0 101.41-1.41l-6.3-6.3A1.5 1.5 0 0012 4z" stroke-width="1.5" /></svg>
        </button>

        <div id="status-message-container" x-cloak x-show="showSyncStatus" x-text="syncStatusMessage"></div>
    </div>

    <!-- Single script tag for Vite build process -->
    <script type="module" src="/main.js"></script>

    <script>
        window.updateProgress = (message) => {
            const el = document.getElementById('progress-message');
            if (el) el.textContent = message;
        };
        const originalLog = console.log;
        console.log = (...args) => {
            originalLog.apply(console, args);
            const message = args.join(' ');
            if (window.updateProgress) window.updateProgress(message);
        };
    </script>

</body>
</html>
