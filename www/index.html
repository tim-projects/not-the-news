<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not The News</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body x-data="rssApp()" x-init="init()">
  <!-- Loading screen -->
  <div id="loading-screen" x-show="loading" class="loading-screen">
    Loading…
  </div>

  <!-- Header -->
  <header id="header" x-show="!loading" class="header">
    <h2>Not The News</h2>

    <!-- Settings cog opens modal -->
    <button
      id="settings-button"
      @click="openSettings = true"
      class="settings-btn"
      aria-label="Settings"
    >
  <svg
    class="gear-icon size-6"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="1.5"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
    />
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
    />
  </svg>
</button>

	
    <button id="scroll-to-top-button" @click="scrollToTop()">↑</button>
  </header>

  <!-- Feed items -->
  <main id="items" x-show="!loading">
    <!-- Repeat each entry -->
    <template x-for="(entry, idx) in entries" :key="entry.link + idx">
    <div
      class="item entry"
      x-bind:data-link="entry.link"
      x-show="!hidden.includes(entry.link)"
      x-transition:leave="transition ease-in duration-200 transform"
      x-transition:leave-start="opacity-100 translate-x-0"
      x-transition:leave-end="opacity-0 translate-x-full"
    >
      <button class="close" @click="hide(entry.link)">✕</button>
      <div class="itemtitle">
        <a :href="entry.link" target="_blank" x-text="entry.title"></a>
      </div>
      <div class="itemdescription">
        <div class="itemfrom">
	  <p class="source" x-text="`Source: ${entry.source}`"></p>
          <p class="pubdate" x-text="entry.pubDate"></p>
        </div>
        <span x-html="entry.description"></span>
      </div>
    </div>
  </template>
  </main>

  <!-- Settings modal -->
  <div
    x-show="openSettings"
    x-cloak
    class="modal-overlay"
    @click.self="openSettings = false"
  >
    <div class="modal-content">
      <button class="close" @click="openSettings = false">✕</button>
      <h2>SETTINGS</h2>

      <!-- Theme toggle inside modal -->
      <div class="theme-switch">
	<span class="theme-label">Display theme:</span>
        <label class="switch" for="theme-toggle">
          <span id="theme-text">light</span>
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
      </div>
  <!-- Keywords blacklist -->
  <div class="settings-group">
    <label for="keywords-blacklist">Keywords Blacklist:</label>
    <textarea
      id="keywords-blacklist"
      class="settings-textarea"
      placeholder="One keyword per line…"
    ></textarea>
  </div>
  <!-- Save button for Keywords -->
  <div class="settings-group">
    <button id="save-keywords-btn" class="settings-button">
      Save
    </button>
  </div>

  <!-- RSS feeds list -->
  <div class="settings-group">
    <label for="rss-feeds">RSS Feeds:</label>
    <textarea
      id="rss-feeds"
      class="settings-textarea"
      placeholder="One RSS URL per line…"
    ></textarea>
  </div>
  <!-- Save button for RSS -->
  <div class="settings-group">
    <button id="save-rss-btn" class="settings-button">
      Save
    </button>
  </div>

  <!-- RSS Parser v3.13.0 -->
  <!-- https://cdn.jsdelivr.net/npm/rss-parser@3.13.0/dist/rss-parser.min.js -->
  <script defer src="libs/rss-parser.min.js"></script>
  <script type="module" defer src="javascript.js"></script>
  <!-- Alpine.js v3.x.x -->
  <!-- https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" -->
  <script defer src="libs/alpine.3.x.x.js"></script>
</body>
</html>
