<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not The News</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- RSS Parser v3.13.0 -->
  <!-- https://cdn.jsdelivr.net/npm/rss-parser@3.13.0/dist/rss-parser.min.js -->
  <script defer src="libs/rss-parser.min.js"></script>
  <!-- App logic (defines window.rssApp) -->
  <script defer src="javascript.js"></script>
  <!-- Alpine.js v3.x.x -->
  <!-- https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" -->
  <script defer src="libs/alpine.3.x.x.js"></script>
</head>
<body x-data="rssApp()" x-init="init()">
  <!-- Loading screen -->
  <div id="loading-screen" x-show="loading" class="loading-screen">
    Loading…
  </div>

  <!-- Header -->
  <header id="header" x-show="!loading" class="header">
    <h2>Not The News</h2>

    <label class="switch" for="theme-toggle">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    	<span id="theme-text">light</span>
    </label>

    <button id="scroll-to-top-button" @click="scrollToTop()">↑</button>
  </header>

  <!-- Feed items -->
  <main id="items" x-show="!loading">
    <!-- Repeat each entry -->
    <template x-for="(entry, idx) in entries" :key="entry.link + idx">
      <div class="item" x-show="!hidden.includes(entry.link)">
      <div
        class="item"
        x-show="!hidden.includes(entry.link)"
        x-cloak
        x-transition:leave.opacity.duration.500ms
        x-transition:leave.transform.origin.right.duration.500ms.scale.75
      >
      </div>
        <div class="itemtitle">
          <a :href="entry.link" target="_blank" x-text="entry.title"></a>
          <button class="close" @click="hide(entry.link)">✕</button>
        </div>
        <div class="itemdescription">
        <div class="itemfrom">
          <p x-text="entry.pubDate"></p>
        </div>
          <span x-text="entry.description"></span>
        </div>
      </div>
    </template>
  </main>
</body>
</html>
